<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

      padding: 0;
      box-sizing: border-box;
    }

    ul {
      list-style: none;
      border: 1px solid #000;
    }

    .menu {
      display: flex;
      height: 30px;
    }

    .sub {
      padding: 0;
      display: none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <ul class="menu">
      <li>
        <a href="">menu1</a>
        <ul class="sub">
          <li><a href="">sub1</a></li>
          <li><a href="">sub2</a></li>
          <li><a href="">sub3</a></li>
        </ul>
      </li>
      <li><a href="">menu2</a></li>
      <li><a href="">menu3</a></li>
      <li><a href="">menu4</a></li>
    </ul>
  </div>  
</body>
</html>
